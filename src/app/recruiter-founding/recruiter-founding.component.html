<div class="container">
  <div class="logo-group">
    <img src="../../assets/blacklogo.png" alt="SmartHire Logo" class="logo" />
    <span class="brand">SmartHire</span>
  </div>

  <div class="step-indicator">
    <div class="step">
      <img src="../../assets/jobseeker/profile.png" alt="Personal Icon" />
      <span>Company Info</span>
    </div>
    <div class="step active">
      <img src="../../assets/recruiter/loop.png" alt="Profile Icon" />
      <span>Founding Info</span>
    </div>
    <div class="step">
      <img src="../../assets/jobseeker/web.png" alt="Social Icon" />
      <span>Social Links</span>
    </div>
    <div class="step">
      <img src="../../assets/recruiter/phone.png" alt="Settings Icon" />
      <span>Contact</span>
    </div>
  </div>

  <form class="form" [formGroup]="foundingForm" (ngSubmit)="onSubmit()">
    
    <div class="form-row">
      <div class="form-group">
        <label>Organization Type <span class="required-star">*</span></label>
        <select formControlName="organizationType">
          <option value="" disabled>Select</option>
          <option *ngFor="let type of organizationTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Industry Type <span class="required-star">*</span></label>
        <select formControlName="industryType">
          <option value="" disabled>Select</option>
          <option *ngFor="let type of industryTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Year of Establishment <span class="required-star">*</span></label>
        <input type="date" formControlName="yearOfEstablishment" placeholder="dd/mm/yyyy" />
      </div>

      <div class="form-group">
        <label>Company Website <span class="required-star">*</span></label>
        <div class="website-input">
          <input type="url" formControlName="companyWebsite" placeholder="https://example.com" />
        </div>
      </div>
    </div>

    <div class="form-row vision">
      <div class="form-group full-width">
        <label>Company Vision <span class="required-star">*</span></label>
        <textarea formControlName="companyVision" placeholder="Tell us about your company vision."></textarea>
      </div>
    </div>

    <div class="form-actions dual">
      <button type="button" class="previous-btn" routerLink="/recruiter-company">← Previous</button>
      <button type="submit" class="next-btn" [disabled]="!foundingForm.valid">Save & Next →</button>
    </div>
  </form>
</div>
