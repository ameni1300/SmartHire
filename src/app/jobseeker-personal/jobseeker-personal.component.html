<div class="container">
  <div class="logo-group">
    <img src="../../assets/blacklogo.png" alt="SmartHire Logo" class="logo" />
    <span class="brand">SmartHire</span>
  </div>

  <div class="step-indicator">
  <div class="step active">
    <img src="../../assets/jobseeker/personal.png" alt="Personal Icon" />
    <span>Personal</span>
  </div>
  <div class="step">
    <img src="../../assets/jobseeker/profile.png" alt="Profile Icon" />
    <span>Profile</span>
  </div>
  <div class="step">
    <img src="../../assets/jobseeker/web.png" alt="Social Icon" />
    <span>Social Links</span>
  </div>
  <div class="step">
    <img src="../../assets/jobseeker/settings.png" alt="Settings Icon" />
    <span>Account Setting</span>
  </div>
</div>


<form class="form" [formGroup]="personalForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label>Nationality <span class="required-star">*</span></label>
            <select formControlName="nationality" >
              <option value="" disabled >Select</option>
              <option *ngFor="let nationality of nationalities" [value]="nationality">{{nationality}}</option>
            </select>
            
      </div>
      <div class="form-group">
          <label>Birthday<span class="required-star">*</span></label>
          <input type="date" formControlName="birthday">
          <div *ngIf="personalForm.get('birthday')?.invalid && personalForm.get('birthday')?.touched" 
              class="error-message">
            Birthday is required
          </div>
        </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Gender<span class="required-star">*</span></label>
            <select formControlName="gender">
              <option value="" disabled >Select</option>
              <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
            </select>
         </div>
      <div class="form-group">
        <label>Marital Status<span class="required-star">*</span></label>
        <select formControlName="maritalStatus">
            <option value="" disabled >Select</option>
            <option *ngFor="let status of maritalStatuses" [value]="status">{{status}}</option>
          </select>   
       </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Education <span class="required-star">*</span></label>
          <select formControlName="education">
            <option value="" disabled >Select</option>
            <option *ngFor="let education of educationLevels" [value]="education">{{education}}</option>
          </select>
              </div>
      <div class="form-group">
        <label>Experience<span class="required-star">*</span></label>
        <select formControlName="experience">
            <option value="" disabled >Select</option>
            <option *ngFor="let exp of experienceLevels" [value]="exp">{{exp}}</option>
          </select>
    </div>
    </div>

    <div class="form-row biography">
  <div class="form-group full-width">
    <label>Biography<span class="required-star">*</span></label>
    <textarea 
      formControlName="biography"
      placeholder="Write down your biography here. Let the employers know who you are."></textarea>
  </div>
</div>


    <div class="form-actions">
    <button type="submit" [disabled]="personalForm.invalid">Save & Next â†’</button>
    </div>
  </form>
</div>
